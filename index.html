<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMEGMA COIN</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* ASCII art styling */
        #ascii-art {
            font-size: 0.14em; /* Adjusted for portrait readability */
            line-height: 1;
            margin-bottom: 20px;
            text-align: center;
            white-space: pre-wrap; /* Preserve formatting */
            overflow-wrap: break-word; /* Prevent overflow */
        }

        /* Quote styling */
        #quote {
            font-size: 0.9em;
            line-height: 1.4;
            text-align: center;
            margin: 10px 0;
        }

        /* Link section styling */
        #link-section {
            margin-top: 15px;
            text-align: center;
        }

        #link-section a {
            color: #00f;
            text-decoration: underline;
            font-size: 0.9em;
        }

        #link-section a:hover {
            color: #f00;
            text-decoration: none;
        }

        /* Ensure portrait mode optimization */
        @media (max-width: 768px) {
            #ascii-art {
                font-size: 0.12em; /* Further reduce for smaller screens */
            }

            #quote {
                font-size: 0.8em;
            }

            #link-section a {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <pre id="ascii-art"></pre>
        <p id="quote"></p>
        <div id="link-section">
            <a href="https://smegmacoin.dev" target="_blank">Learn More</a>
        </div>
    </div>
    <script>
        // Typing effect function
        async function typeText(element, text, delay = 50) {
            for (let char of text) {
                element.textContent += char;
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }

        async function startTypingEffect() {
            // ASCII Art content
            const asciiArt = `
  ______     __    __     ______     ______     __    __     ______    
 /\\  ___\\   /\\ "-./  \\   /\\  ___\\   /\\  ___\\   /\\ "-./  \\   /\\  __ \\   
 \\ \\___  \\  \\ \\ \\-./\\ \\  \\ \\  __\\   \\ \\ \\__ \\  \\ \\ \\-./\\ \\  \\ \\  __ \\  
  \\/\\_____\\  \\ \\_\\ \\ \\_\\  \\ \\_____\\  \\ \\_____\\  \\ \\_\\ \\ \\_\\  \\ \\_\\ \\_\\ 
   \\/_____/   \\/_/  \\/_/   \\/_____/   \\/_____/   \\/_/  \\/_/   \\/_/\\/_/ 
            `;
            const quoteText =
                "Within the folds of being, an essence clings, born of natureâ€™s rhythm and neglect.";
            const asciiArtElement = document.getElementById("ascii-art");
            const quoteElement = document.getElementById("quote");
            const linkElement = document.getElementById("link-section");

            // Type ASCII art
            await typeText(asciiArtElement, asciiArt, 10);

            // Type quote
            await typeText(quoteElement, quoteText, 50);

            // Show link
            linkElement.style.opacity = 1;
        }

        // Start typing effect on page load
        window.onload = startTypingEffect;
    </script>
</body>
</html>
