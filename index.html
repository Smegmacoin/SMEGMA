<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sub-Zero Typing Effect</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #output {
            white-space: pre-wrap;
            font-size: 1.2em;
            margin-bottom: 20px;
            max-width: 95%;
        }

        #definition {
            font-size: 0.9em;
            color: lightgray;
            max-width: 90%;
            line-height: 1.4;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <div id="definition"></div>
    <script>
        const subZeroText = [
            "  ______     __    __     ______     ______     __    __     ______    ",
            " /\\  ___\\   /\\ \"-./  \\   /\\  ___\\   /\\  ___\\   /\\ \"-./  \\   /\\  __ \\   ",
            " \\ \\___  \\  \\ \\ \\-./\\ \\  \\ \\  __\\   \\ \\ \\__ \\  \\ \\ \\-./\\ \\  \\ \\  __ \\  ",
            "  \\/\\_____\\  \\ \\_\\ \\ \\_\\  \\ \\_____\\  \\ \\_____\\  \\ \\_\\ \\ \\_\\  \\ \\_\\ \\_\\ ",
            "   \\/_____/   \\/_/  \\/_/   \\/_____/   \\/_____/   \\/_/  \\/_/   \\/_/\\/_/ "
        ];

        const definitionText = "A sebaceous secretion in the folds of the skin, especially under a man's foreskin.";

        async function typeText(lines, element, delay = 20) {
            for (const line of lines) {
                for (const char of line) {
                    element.textContent += char;
                    await new Promise(r => setTimeout(r, delay));
                }
                element.textContent += "\n";
            }
        }

        const outputElement = document.getElementById("output");
        typeText(subZeroText, outputElement).then(() => {
            document.getElementById("definition").textContent = definitionText;
        });
    </script>
</body>
</html>
