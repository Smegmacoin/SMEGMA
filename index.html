<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMEGMA COIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="orientation-warning">Rotate your phone sideways for the best view.</div>
    <div id="main-content">
        <div id="output-container">
            <pre id="output"></pre>
        </div>
        <div id="definition">
            A sebaceous secretion in the folds of the skin, especially under a man's foreskin.
        </div>
        <a id="external-link" href="https://www.google.com/search?q=nasty+smegma+nsfw" target="_blank">
            Learn More
        </a>
    </div>
    <script>
        const subZeroText = [
            "  ______     __    __     ______     ______     __    __     ______    ",
            " /\\  ___\\   /\\ \"-./  \\   /\\  ___\\   /\\  ___\\   /\\ \"-./  \\   /\\  __ \\   ",
            " \\ \\___  \\  \\ \\ \\-./\\ \\  \\ \\  __\\   \\ \\ \\__ \\  \\ \\ \\-./\\ \\  \\ \\  __ \\  ",
            "  \\/\\_____\\  \\ \\_\\ \\ \\_\\  \\ \\_____\\  \\ \\_____\\  \\ \\_\\ \\ \\_\\  \\ \\_\\ \\_\\ ",
            "   \\/_____/   \\/_/  \\/_/   \\/_____/   \\/_____/   \\/_/  \\/_/   \\/_/\\/_/ "
        ];

        async function typeText(lines, element, delay = 20) {
            for (const line of lines) {
                for (const char of line) {
                    element.textContent += char;
                    await new Promise(r => setTimeout(r, delay)); // Typing delay
                }
                element.textContent += "\n"; // New line after each row
            }
        }

        const outputElement = document.getElementById("output");
        typeText(subZeroText, outputElement);
    </script>
</body>
